<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Akaviri Chronicles</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      font-size: 2.5em;
      letter-spacing: 2px;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      font-family: 'MedievalSharp', cursive, serif;
      color: #4a2e00;
      text-shadow: 2px 2px 0 #e6d9a3;
    }
    main {
      flex: 1 1 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100%;
    }
    #gameCanvas {
      border: 3px solid #a67c00;
      background-color: #f9f1dc;
      box-shadow: 0 0 20px #a67c00;
      margin: 1em 2em 1em 1em;
      display: block;
      /* Responsive: shrink if window is too small */
      max-width: 100vw;
      max-height: 90vh;
    }
    aside {
      min-width: 220px;
      max-width: 300px;
      background: rgba(249, 241, 220, 0.85);
      border: 2px solid #a67c00;
      border-radius: 12px;
      box-shadow: 0 0 10px #a67c0044;
      padding: 1.5em 1em;
      margin: 1em 1em 1em 0;
      font-family: 'MedievalSharp', cursive, serif;
      color: #4a2e00;
      font-size: 1.1em;
      height: fit-content;
    }
    @media (max-width: 900px) {
      main {
        flex-direction: column;
        align-items: center;
      }
      aside {
        margin: 0 0 1em 0;
        width: 90vw;
        max-width: 95vw;
      }
      #gameCanvas {
        margin: 0 0 1em 0;
      }
    }
  </style>
</head>
<body>
  <header>Akaviri Chronicles</header>
  <main>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <aside>
      <strong>Legend / Controls</strong>
      <ul style="margin-top:0.5em; padding-left:1.2em;">
        <li>1-9: Travel to destination</li>
        <li>0: Go Back</li>
        <li>A: Attack (in combat)</li>
        <li>F: Flee (in combat)</li>
        <li>Read prompts for choices</li>
      </ul>
      <hr>
      <p>
        <em>Tip:</em> Resize your browser for a larger view!
      </p>
    </aside>
  </main>
  <script src="game.js"></script>
</body>
</html>
